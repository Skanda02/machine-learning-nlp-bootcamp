<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Learning Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero-section { background: white; padding: 60px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="hero-section text-center">
            <h1 class="display-4">Welcome, {{ user_name }}!</h1>
            <p class="lead">You are successfully running your first Flask template.</p>
            <hr class="my-4">
            
            <h3>Task List Example:</h3>
            <ul class="list-group text-start mx-auto" style="max-width: 400px;">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task }}
                        <span class="badge bg-primary rounded-pill">Active</span>
                    </li>
                {% endfor %}
            </ul>

            <div class="mt-4">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a>
            </div>
        </div>
    </div>

</body>
</html>
